<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="Tic-Tac-Toe.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <body>
        <body>
            <div class="container-fluid">
                <h1 class="text-center">Tic-Tac-Toe</h1>
                <div class="row mx-auto w-50">
                    <div class="col d-flex flex-column align-items-center">
                        <h3 id="player-name">Human</h3>
                        <div class="input-group mb-3 w-50">
                            <span class="input-group-text">X</span>
                            <input type="text" inputmode="numeric" id="player1-score" class="score form-control text-center" value="0" disabled readonly>
                        </div>
                    </div>
                    <div class="col d-flex flex-column align-items-center">
                        <h3>Computer</h3>
                        <div class="input-group mb-3 w-50">
                            <span class="input-group-text">O</span>
                            <input type="text" inputmode="numeric" id="player2-score" class="score form-control text-center" value="0" disabled readonly>
                        </div>
                    </div>
                </div>
                <div class="d-flex flex-column align-items-center mx-auto w-50">
                    <div class="d-flex">
                        <button id="0" class="cell btn btn-light border rounded-0"></button>
                        <button id="1" class="cell btn btn-light border rounded-0"></button>
                        <button id="2" class="cell btn btn-light border rounded-0"></button>
                    </div>
                    <div class="d-flex">
                        <button id="3" class="cell btn btn-light border rounded-0"></button>
                        <button id="4" class="cell btn btn-light border rounded-0"></button>
                        <button id="5" class="cell btn btn-light border rounded-0"></button>
                    </div>
                    <div class="d-flex">`
                        <button id="6" class="cell btn btn-light border rounded-0"></button>
                        <button id="7" class="cell btn btn-light border rounded-0"></button>
                        <button id="8" class="cell btn btn-light border rounded-0"></button>
                    </div>
                </div>
            </div>
            
            <!-- JavaScript -->
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
            <script src="Tic-Tac-Toe.js"></script>
    </body>
</html>
